<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cafe - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cafe-brown': '#8B4513',
                        'cafe-cream': '#F5F5DC'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cafe-cream min-h-screen">
    <!-- Header -->
    <header class="bg-cafe-brown text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold text-center">Virtual Cafe</h1>
            <div id="tableInfo" class="text-center mt-2 text-sm opacity-90">
                <span id="tableNumber">Table: --</span>
            </div>
        </div>
    </header>

    <!-- Cart Summary (Fixed) -->
    <div id="cartSummary" class="fixed top-20 right-4 bg-white rounded-lg shadow-lg p-4 max-w-sm z-50 hidden">
        <div class="flex justify-between items-center mb-3">
            <h3 class="font-bold">Your Order</h3>
            <button onclick="closeCart()" class="text-gray-500 hover:text-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="cartItems"></div>
        <div class="border-t pt-3 mt-3">
            <div class="flex justify-between font-bold">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button onclick="placeOrder()" id="placeOrderBtn" 
                class="w-full bg-cafe-brown text-white py-2 px-4 rounded mt-3 hover:bg-opacity-90 disabled:opacity-50">
                Place Order
            </button>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <button onclick="toggleCart()" id="cartBtn" 
        class="fixed bottom-4 right-4 bg-cafe-brown text-white rounded-full p-4 shadow-lg hover:bg-opacity-90 z-50">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9m-9 0h9"></path>
        </svg>
        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-2 py-1 hidden">0</span>
    </button>

    <!-- Current Orders Section -->
    <div id="currentOrdersSection" class="container mx-auto p-4 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Your Current Orders</h2>
            <div id="currentOrders"></div>
        </div>
    </div>

    <!-- Menu Section -->
    <main class="container mx-auto p-4 pb-20">
        <div id="loadingSpinner" class="flex justify-center items-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cafe-brown"></div>
        </div>
        
        <div id="menuContent" class="hidden">
            <div id="categoriesContainer"></div>
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span id="errorText"></span>
        </div>
    </main>

    <!-- Order Confirmation Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-60 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="text-center">
                <div class="text-green-500 text-6xl mb-4">âœ“</div>
                <h3 class="text-xl font-bold mb-2">Order Placed Successfully!</h3>
                <p class="text-gray-600 mb-4">Your order has been sent to the kitchen.</p>
                <div id="orderDetails" class="bg-gray-50 p-4 rounded mb-4 text-left">
                    <!-- Order details will be populated here -->
                </div>
                <button onclick="closeOrderModal()" 
                    class="bg-cafe-brown text-white px-6 py-2 rounded hover:bg-opacity-90">
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
